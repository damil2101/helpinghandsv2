<!-- Blog start -->
<section class="section" id="blog">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="text-center mb-5">
          <h3 class="title mb-3">Latest News</h3>
          <p class="text-muted font-size-15">Et harum quidem rerum facilis est et expedita distinctio nam libero
            tempore cum soluta nobis eligendi cumque.</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4" *ngFor="let item of displayedNews">
        <div class="blog-box mb-4 mb-lg-0">
          <img [src]="item.urlToImage" alt="" class="img-fluid d-block mx-auto rounded">
          <ul class="list-inline text-muted text-uppercase font-size-15 font-weight-medium mt-3 mb-2">
            <li class="list-inline-item mr-3">
              <i-feather class="icon-size-15 icon mr-1" name="calendar"></i-feather>{{item.publishedAt}}
            </li>
          </ul>
          <a href="javascript: void(0);" class="text-dark font-weight-bold h5">{{item.title}}</a>
          <p class="text-muted font-size-15">{{item.description}}</p>
          <a [href]="item.url" class="text-primary font-weight-semibold">Learn More <span
              class="ml-2 right-icon">&#8594;</span></a>
        </div>
      </div>
    </div>
  </div>
  <pagination [totalItems]="totalItems" (pageChanged)="pageChanged($event)" [itemsPerPage]="3"> </pagination>
</section>

<section class="section jumbotron">
  <div class="container">
    <div class="row justify-content-center">
      <h3 class="title mb-3">Check flight status</h3>
    </div>
    <div class="row justify-content-center">
        
      <form [formGroup]="searchFlight" (ngSubmit)="getFlights()">
        <div class="row">
          <div class="col-lg-6 form-group">
            <label class="control-label">Flight Number</label>
            <input type="text" class="form-control" placeholder="Enter Flight Number" required formControlName="flightNumber">
          </div>
          <!-- <div class="col-lg-6 form-group">
            <label class="label">Departure Date</label>
            <input type="date" class="form-control" required formControlName="flightDate"> 
          </div> -->
        </div>
        <div class="form-group">
          <button class="btn btn-primary mt-3" type="submit" [disabled]="!searchFlight.valid">Find</button>
        </div>     
        
      </form>

  </div>
  </div>
  
</section>
<!-- Blog End -->
